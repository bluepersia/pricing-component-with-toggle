<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="component">
    <header class="component_header">
      <h2 class="component_title">Our Pricing</h2>
      <div class="component_toggle">
        <p class="component_annually">Annually</p>
        <div class="component_switch">
          <input type="checkbox" class="component_switch_checkbox"/>
          <div class="component_switch_slider"></div>
        </div>
        <p class="component_monthly">Monthly</p>
      </div>
    </header>

    <main class="component_main">
      <div class="component_plan component_plan--small">
        <h3 class="component_plan_title">Basic</h3>
        <h1 class="component_plan_cost"><span>$</span>19.99</h1>
        <ul class="component_plan_list">
          <li class="component_plan_list_item">500 GB Storage</li>
          <li class="component_plan_list_item">2 Users Allowed</li>
          <li class="component_plan_list_item">Send up to 3 GB</li>
        </ul>
        <button class="component_btn component_btn-1">Learn More</button>
      </div>

      <div class="component_plan component_plan--large">
        <h3 class="component_plan_title">Professional</h3>
        <h1 class="component_plan_cost"><span>$</span>24.99</h1>
        <ul class="component_plan_list">
          <li class="component_plan_list_item">1 TB Storage</li>
          <li class="component_plan_list_item">5 Users Allowed</li>
          <li class="component_plan_list_item">Send up to 10 GB</li>
        </ul>
        <button class="component_btn component_btn-2">Learn More</button>
      </div>

      <div class="component_plan component_plan--small">
        <h3 class="component_plan_title">Master</h3>
        <h1 class="component_plan_cost"><span>$</span>39.99</h1>
        <ul class="component_plan_list">
          <li class="component_plan_list_item">2 TB Storage</li>
          <li class="component_plan_list_item">10 Users Allowed</li>
          <li class="component_plan_list_item">Send up to 20 GB</li>
        </ul>
        <button class="component_btn component_btn-1">Learn More</button>
      </div>
    </main>
  </div>
</body>
</html>
